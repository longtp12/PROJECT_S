    <div id="cp" class="uk-container" >
        <div class="carousel-pic">
    
      
            <div id="border-carousel" class="uk-position-relative" uk-slideshow="animation: fade">
    
                <ul class="uk-slideshow-items">
                    <li>
                        <img src="" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="" alt="" uk-cover>
                    </li>
                </ul>
            
                <div id="small-carousel" class="uk-position-bottom-center uk-position-small">
                    <ul class="uk-thumbnav">

          <div class="rd">
            <div id="img-header">

        <div   class="uk-container">
           
          <div id="store">
            
          </div>
    
          
        
        
        </div>

      <div class="uk-container">
      <dl id="des" class="uk-description-list ">
        
      </dl>  
    
    
    
    <div class="container">
     <div id="comments">
             <h3>Leave a comment</h3>
             
            
             <div id="contact">
                 <div>
                 <label for="name-input" class="label">Name:</label>
                 <input onkeyup="submitEnter(event)" type="text" id="name-input"  class="input"/>
                 </div>
    
                 <div>
                 <label for="emai-input" class="label">Email:</label>
                 <input onkeyup="submitEnter(event)" type="email"  id="email-input" class="input">
                 </div>
    
             </div>
             
             <div id="comment-form">
                 <label for="comment-input" class="label">Comment:</label>
                 <textarea name="comment-input" id="input"  rows="6" class="input"></textarea>
             
             </div>
    
             <div id="lower-section">
                 <div class="stars">
                     <form action="">
                       <input onkeyup="submitEnter(event)" class="star star-5" value="5" id="star-5" type="radio" name="star"/>
                       <label class="star star-5" for="star-5"></label>
                       <input onkeyup="submitEnter(event)" class="star star-4" value="4" id="star-4" type="radio" name="star"/>
                       <label class="star star-4" for="star-4"></label>
                       <input onkeyup="submitEnter(event)" class="star star-3" value="3" id="star-3" type="radio" name="star"/>
                       <label class="star star-3" for="star-3"></label>
                       <input onkeyup="submitEnter(event)" class="star star-2" value="2" id="star-2" type="radio" name="star"/>
                       <label class="star star-2" for="star-2"></label>
                       <input onkeyup="submitEnter(event)" class="star star-1" value="1" id="star-1" type="radio" name="star"/>
                       <label class="star star-1" for="star-1"></label>
                     </form>
                   </div>
                 <div id="submit-button">
                     <button onclick="submit()"  type="button" class="btn btn-primary btn-lg">Submit</button>
                 </div>
             </div>
         
     </div>
    </div>
     <div class="container">
     <div id="comment-section">
         <h3>Comments</h3>
    
    
    
         <ul id="comment" >
          
         </ul>
     </div>
    
    </div>
